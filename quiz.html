<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>보안 경각심 테스트 - 문제풀이</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 0, 100, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 255, 200, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(100, 0, 255, 0.08) 0%, transparent 50%);
      animation: bgShift 20s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes bgShift {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(-5%, 5%) scale(1.05); }
      66% { transform: translate(5%, -5%) scale(0.95); }
    }

    /* Grid pattern */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 2;
      pointer-events: none;
    }

    .wrapper {
      position: relative;
      z-index: 10;
      padding: 2rem;
      min-height: 100vh;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px 50px;
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 255, 204, 0.2);
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      font-weight: 900;
      letter-spacing: 2px;
      background: linear-gradient(135deg, #00ffcc, #ff0066);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .timer {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      color: #00ffcc;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .timer-icon {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Container */
    .container {
      max-width: 1400px;
      margin: 120px auto 2rem;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      padding: 3rem;
      box-shadow: 0 0 60px rgba(0, 255, 204, 0.15);
      position: relative;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Progress bar */
    .progress-container {
      margin-bottom: 3rem;
      position: relative;
    }

    .progress-bar-bg {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ffcc, #ff0066);
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .progress-bar-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .progress-text {
      margin-top: 1rem;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.6);
      letter-spacing: 2px;
    }

    /* Question section */
    .question-box {
      display: flex;
      gap: 3rem;
      align-items: flex-start;
      margin-bottom: 3rem;
    }

    .question-image-container {
      flex-shrink: 0;
      position: relative;
    }

    .question-image {
      width: 450px;
      border: 2px solid rgba(0, 255, 204, 0.3);
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.2);
      transition: all 0.3s ease;
      animation: imageFloat 0.8s ease-out;
    }

    @keyframes imageFloat {
      from {
        opacity: 0;
        transform: scale(0.95) translateX(-20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateX(0);
      }
    }

    .question-image:hover {
      box-shadow: 0 0 40px rgba(0, 255, 204, 0.4);
      transform: scale(1.02);
    }

    .image-corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #00ffcc;
    }

    .image-corner.tl {
      top: -10px;
      left: -10px;
      border-right: none;
      border-bottom: none;
    }

    .image-corner.tr {
      top: -10px;
      right: -10px;
      border-left: none;
      border-bottom: none;
    }

    .image-corner.bl {
      bottom: -10px;
      left: -10px;
      border-right: none;
      border-top: none;
    }

    .image-corner.br {
      bottom: -10px;
      right: -10px;
      border-left: none;
      border-top: none;
    }

    .question-content {
      flex-grow: 1;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .question-number {
      display: inline-block;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: #00ffcc;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      border: 1px solid rgba(0, 255, 204, 0.3);
      background: rgba(0, 255, 204, 0.1);
    }

    .question {
      font-weight: 700;
      margin-bottom: 2rem;
      font-size: 1.4rem;
      line-height: 1.6;
      color: #fff;
    }

    /* Options */
    .options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .option-label {
      display: flex;
      align-items: center;
      padding: 1.5rem 1.8rem;
      background: rgba(255, 255, 255, 0.03);
      border: 2px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      animation: optionFadeIn 0.5s ease-out backwards;
    }

    .option-label:nth-child(1) { animation-delay: 0.1s; }
    .option-label:nth-child(2) { animation-delay: 0.2s; }
    .option-label:nth-child(3) { animation-delay: 0.3s; }
    .option-label:nth-child(4) { animation-delay: 0.4s; }

    @keyframes optionFadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .option-label::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, rgba(0, 255, 204, 0.1), rgba(255, 0, 102, 0.1));
      transition: width 0.3s ease;
      z-index: 0;
    }

    .option-label:hover {
      border-color: rgba(0, 255, 204, 0.5);
      background: rgba(0, 255, 204, 0.05);
      transform: translateX(5px);
      box-shadow: 0 5px 20px rgba(0, 255, 204, 0.2);
    }

    .option-label:hover::before {
      width: 100%;
    }

    .option-label.selected {
      border-color: #00ffcc;
      background: rgba(0, 255, 204, 0.15);
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.3);
    }

    .option-label.selected::before {
      width: 100%;
    }

    .option-label input[type="radio"] {
      appearance: none;
      width: 24px;
      height: 24px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      margin-right: 1.2rem;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
      z-index: 1;
    }

    .option-label input[type="radio"]:checked {
      border-color: #00ffcc;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
    }

    .option-label input[type="radio"]:checked::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      background: #00ffcc;
      border-radius: 50%;
      animation: radioCheck 0.3s ease;
    }

    @keyframes radioCheck {
      0% {
        transform: translate(-50%, -50%) scale(0);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.3);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .option-text {
      position: relative;
      z-index: 1;
    }

    /* Navigation */
    .navigation {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    button {
      padding: 1.2rem 3rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      background: transparent;
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'Noto Sans KR', sans-serif;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(135deg, #00ffcc, #ff0066);
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: -1;
    }

    button:hover::before {
      width: 100%;
    }

    button:hover {
      border-color: #00ffcc;
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 255, 204, 0.3);
    }

    button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }

    button:disabled:hover {
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: none;
    }

    button:disabled::before {
      width: 0;
    }

    #nextBtn {
      margin-left: auto;
    }

    /* Loading state */
    .loading {
      text-align: center;
      padding: 4rem;
      font-family: 'Orbitron', sans-serif;
      color: #00ffcc;
      font-size: 1.2rem;
      letter-spacing: 2px;
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    /* Error state */
    .error {
      color: #ff0066;
      text-align: center;
      font-weight: bold;
      padding: 2rem;
      background: rgba(255, 0, 102, 0.1);
      border: 2px solid rgba(255, 0, 102, 0.3);
      margin: 2rem 0;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .question-box {
        flex-direction: column;
        gap: 2rem;
      }

      .question-image {
        width: 100%;
        max-width: 450px;
      }
    }

    @media (max-width: 768px) {
      .wrapper {
        padding: 1rem;
      }

      .header {
        padding: 15px 20px;
      }

      .logo {
        font-size: 1rem;
      }

      .timer {
        font-size: 1rem;
      }

      .container {
        margin-top: 100px;
        padding: 2rem 1.5rem;
      }

      .question {
        font-size: 1.2rem;
      }

      .option-label {
        padding: 1.2rem 1.5rem;
        font-size: 1rem;
      }

      .navigation {
        flex-direction: column;
      }

      button {
        width: 100%;
      }

      #nextBtn {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">사이버보안 플레이그라운드</div>
    <div class="timer">
      <span class="timer-icon">⏱</span>
      <span id="timerDisplay">00:00</span>
    </div>
  </div>

  <div class="wrapper">
    <div class="container">
      <div class="progress-container">
        <div class="progress-bar-bg">
          <div class="progress-bar-fill" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText">준비 중...</div>
      </div>

      <div id="quiz">
        <div class="loading">문제를 불러오는 중입니다</div>
      </div>

      <div class="navigation">
        <button id="prevBtn" onclick="prevQuestion()">← 이전</button>
        <button id="nextBtn" onclick="nextQuestion()">다음 →</button>
      </div>
    </div>
  </div>

  <script>
    let currentQuestion = 0;
    let questions = [];
    let answers = [];
    let startTime = Date.now();
    let timerInterval;

    // Timer
    function updateTimer() {
      const elapsed = Date.now() - startTime;
      const minutes = Math.floor(elapsed / 60000);
      const seconds = Math.floor((elapsed % 60000) / 1000);
      document.getElementById('timerDisplay').textContent = 
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    timerInterval = setInterval(updateTimer, 1000);

    // Load questions
    fetch('socialeng_quiz_questions.json')
      .then(res => res.json())
      .then(data => {
        questions = data;
        answers = new Array(questions.length).fill(null);
        renderQuestion();
      })
      .catch(err => {
        document.getElementById('quiz').innerHTML = 
          '<p class="error">문제를 불러오는 데 실패했습니다. 페이지를 새로고침해주세요.</p>';
        console.error('문제 불러오기 실패:', err);
      });

    function renderQuestion() {
      const q = questions[currentQuestion];
      const container = document.getElementById('quiz');

      const imageMap = {
        0: 'quiz_image/quiz_image_1.png',
        1: 'quiz_image/quiz_image_2.png',
        2: 'quiz_image/quiz_image_3.png',
        3: 'quiz_image/quiz_image_4.png',
        4: 'quiz_image/quiz_image_5.png',
        5: 'quiz_image/quiz_image_6.png',
        6: 'quiz_image/quiz_image_7.png',
        7: 'quiz_image/quiz_image_8.png',
        8: 'quiz_image/quiz_image_9.png',
        9: 'quiz_image/quiz_image_10.png'
      };

      const imageSrc = imageMap[currentQuestion];
      const imageHtml = imageSrc ? `
        <div class="question-image-container">
          <div class="image-corner tl"></div>
          <div class="image-corner tr"></div>
          <div class="image-corner bl"></div>
          <div class="image-corner br"></div>
          <img src="${imageSrc}" class="question-image" alt="문제 이미지" />
        </div>
      ` : '';

      container.innerHTML = `
        <div class="question-box">
          ${imageHtml}
          <div class="question-content">
            <div class="question-number">QUESTION ${currentQuestion + 1}</div>
            <div class="question">${q.question}</div>
            <div class="options">
              ${q.options.map((opt, i) => `
                <label class="option-label ${answers[currentQuestion] == i ? 'selected' : ''}">
                  <input type="radio" name="q${currentQuestion}" value="${i}" ${answers[currentQuestion] == i ? 'checked' : ''}>
                  <span class="option-text">${opt}</span>
                </label>
              `).join('')}
            </div>
          </div>
        </div>
      `;

      // Add event listeners
      document.querySelectorAll('.option-label').forEach((label, index) => {
        label.addEventListener('click', () => {
          answers[currentQuestion] = index;
          document.querySelectorAll('.option-label').forEach(l => l.classList.remove('selected'));
          label.classList.add('selected');
        });
      });

      document.querySelectorAll('input[type="radio"]').forEach(input => {
        input.addEventListener('change', (e) => {
          answers[currentQuestion] = parseInt(e.target.value);
        });
      });

      // Update UI
      document.getElementById('prevBtn').disabled = currentQuestion === 0;
      document.getElementById('nextBtn').innerHTML = currentQuestion === questions.length - 1 ? '제출 ✓' : '다음 →';
      document.getElementById('progressText').innerText = `${currentQuestion + 1} / ${questions.length}`;
      
      const progressPercent = ((currentQuestion + 1) / questions.length) * 100;
      document.getElementById('progressBar').style.width = progressPercent + '%';
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        renderQuestion();
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        renderQuestion();
      } else {
        submitQuiz();
      }
    }

    function submitQuiz() {
      clearInterval(timerInterval);
      let score = 0;
      questions.forEach((q, i) => {
        if (answers[i] === q.answer) score++;
        // quiz.html 의 submitQuiz() 내부 마지막 부분에 추가:
      const isCorrectList = questions.map((q, i) => answers[i] === q.answer);
      localStorage.setItem('isCorrectList', JSON.stringify(isCorrectList));
      });
      
      const elapsed = Date.now() - startTime;
      localStorage.setItem('score', score);
      localStorage.setItem('total', questions.length);
      localStorage.setItem('time', Math.floor(elapsed / 1000));
      location.href = 'quiz_result.html';
    }
  </script>
</body>
</html>
